<table class="table table-striped table-dark.">
  <tr class="thead-dark">
    <th>Name</th>
    <th>Description</th>
    <th>Due Date</th>
    <th>Priority</th>
    <th>Id</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let u of pageUsers">
    <td>{{u.name}}</td>
    <td>{{u.description}}</td>
    <td>{{u.dueDate | date: 'dd-MM-yyyy'}}</td>
    <td>{{u.priority}}</td>
    <td>{{u._id}}</td>
    <td>
  <button class="btn btn-sm btn-danger" (click)= "deleteRow(u._id)">Delete</button>
  <button class="btn btn-sm">Update</button>
  <button class="btn btn-sm" (click)="addToCart(u)" routerLink="/cart">Add To cart</button>
    </td>
  </tr>
</table>
