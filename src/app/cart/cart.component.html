<h3>Cart</h3>

<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Priority</th>
        <th>ID</th>
    </tr>
    <tr *ngFor="let item of items">
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
        <td>{{item.priority}}</td>
        <td>{{item._id}}</td>
    </tr>
</table>
